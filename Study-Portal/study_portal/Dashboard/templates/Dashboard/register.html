{% extends 'Dashboard/base.html' %}
{% load static %}
{% block body %}
<div class="r-container">
    <form action="" method="post">{% csrf_token %}
    <div class="username">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
    </div>
    <div class="password">
        <label for="password">Pasword</label>
        <input type="password" name="password" id="password" required>
    </div>
    <div class="confirm-password">
        <label for="Confirm-password">C-password</label>
        <input type="password" name="Confirm-password" id="C-password" required>
    </div>
    <div class="create">
        <button class="r-btn" type="submit">Create</button>
    </div>
</form>
{% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
{% endif %}
<script>
    // Check if there is a success message
    const successMessage = document.querySelector('.alert-success');
    if (successMessage) {
        // If a success message exists, delay the redirect by 3 seconds
        setTimeout(function() {
            window.location.href = "{% url 'login' %}";
        }, 3000);
    }
</script>


{% endblock %}
